<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="گالری تصاویر بازآفرینی‌شده میرزا کوچک خان جنگلی">
  <title>میرزا کوچک خان جنگلی</title>

  <!-- تنظیمات کش (برای اینکه مرورگر نسخه جدید رو حتما بگیره) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&family=Samim:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'Vazirmatn', 'Samim', sans-serif;
      background-color: #f7f7f7;
      color: #111827;
      direction: rtl;
      margin: 0;
    }
    header {
      background: linear-gradient(to right, #006400, #228b22);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    h1, h2 { text-align: center; color: #1e3a8a; }
    
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    
    img.main-portrait {
      display: block; margin: 20px auto; max-width: 90%;
      border-radius: 16px; border: 5px solid #f59e0b;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 50px;
    }
    .gallery-item {
      background: white; border-radius: 12px; overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      border: 1px solid #ddd;
    }
    .gallery-item img {
      width: 100%; height: 280px; object-fit: cover; display: block;
    }
    .gallery-caption { padding: 10px; font-weight: bold; }

    footer { background: #1f2937; color: white; text-align: center; padding: 30px; margin-top: 40px;}
  </style>
</head>
<body>

<header>نهضت جنگل – میرزا کوچک خان جنگلی</header>

<h1>میرزا کوچک خان جنگلی</h1>

<!-- عکس اصلی -->
<img src="https://mbalaee.github.io/mirza-portraits/mirza-kuchak-khan-ai-m-balaei.png" alt="میرزا کوچک خان" class="main-portrait">

<div class="container">
  <p style="text-align: justify; line-height: 1.8;">
    میرزا کوچک خان جنگلی نماد مقاومت و آزادی‌خواهی است. تصاویر زیر تلاش هوش مصنوعی برای بازسازی چهره این سردار بزرگ است.
  </p>
</div>

<section class="container">
  <h2>گالری تصاویر</h2>
  <div class="gallery-grid">
    
    <!-- عکس شماره ۲ -->
    <div class="gallery-item">
      <img src="https://mbalaee.github.io/mirza-portraits/mirza-2.png" alt="طرح ۲">
      <div class="gallery-caption">طرح شماره ۲</div>
    </div>

    <!-- عکس شماره ۳ -->
    <div class="gallery-item">
      <img src="https://mbalaee.github.io/mirza-portraits/mirza-3.png" alt="طرح ۳">
      <div class="gallery-caption">طرح شماره ۳</div>
    </div>

    <!-- عکس شماره ۴ -->
    <div class="gallery-item">
      <img src="https://mbalaee.github.io/mirza-portraits/mirza-4.png" alt="طرح ۴">
      <div class="gallery-caption">طرح شماره ۴</div>
    </div>

    <!-- عکس شماره ۵ -->
    <div class="gallery-item">
      <img src="https://mbalaee.github.io/mirza-portraits/mirza-5.jpg" alt="طرح ۵">
      <div class="gallery-caption">طرح شماره ۵</div>
    </div>

    <!-- عکس شماره ۶ -->
    <div class="gallery-item">
      <img src="https://mbalaee.github.io/mirza-portraits/mirza-6.jpg" alt="طرح ۶">
      <div class="gallery-caption">طرح شماره ۶</div>
    </div>

  </div>
</section>

<footer>
  <p>طراحی شده توسط مهیاد ❤️</p>
</footer>

</body>
</html>
